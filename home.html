<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payooo Mobile App</title>

    <!-- DaisyUI & Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <!-- fontawesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-[#f4f5f7] h-[200vh]">
    <div class="max-w-lg mx-auto bg-white rounded-b-xl">
        <!-- Nav Section -->
        <div class="min-h-[50px] flex justify-between items-center border-b-1 border-gray-300 p-3">
            <div class="flex items-center">
                <img src="./assets/Group.png" alt="Group" class="h-[50px]">
                <div class="ml-3">
                    <h1 class="font-bold">$<span id="available_balance">45000</span></h1>
                    <p class="text-[#08080880]">Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn text-[#08080880]"><i
                        class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"></i>Logout</button>
            </div>
        </div>

        <!-- Welcome section -->
        <div class="mt-8 p-3">
            <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
            <p class="text-[#08080880]">Enjoy easy and convenient financial services with us. Cashout charge is low and
            </p>
        </div>
        <!-- Main Section -->
        <div class="min-h-[200px] grid grid-cols-3 gap-3.5 p-3">
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/wallet1.png" alt="wallet" class="mx-auto">
                <h2 class="text-center">Add Money</h2>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/send1.png" alt="Cashout" class="mx-auto">
                <h2 class="text-center">Cashout</h2>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/money1.png" alt="Transer Money" class="mx-auto">
                <h2 class="text-center">Transfer Money</h2>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/bonus1.png" alt="Get Bonus" class="mx-auto">
                <h2 class="text-center">Get Bonus</h2>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/purse1.png" alt="Pay Bill" class="mx-auto">
                <h2 class="text-center">Pay Bill</h2>
            </div>
            <div class="border-2 border-gray-300 p-3 rounded-xl">
                <img src="./assets/transaction1.png" alt="Transactions" class="mx-auto">
                <h2 class="text-center">Transactions</h2>
            </div>
        </div>
    </div>

    <!-- All Form Section -->
    <div class="add_money_form max-w-lg mx-auto">
        <h1 class="my-5 font-bold text-xl">Add Money</h1>
        <form class="bg-white rounded-2xl p-8">
            <div>
                <h1 class="text-black/70 font-semibold">Select A Bank</h1>
                <select id="select_bank" class="select w-full rounded-4xl bg-[#f4f5f7]">
                    <option>Select Bank</option>
                    <option>AB Bank</option>
                    <option>Dutch-Bangla Bank</option>
                    <option>City Bank</option>
                </select>
            </div>
            <div class="mt-3">
                <label class="text-black/70 font-semibold" for="">Bank Account Number</label>
                <input id="account_number" type="text" placeholder="Enter 11 digit account number"
                    class="input bg-[#f4f5f7] mt-3 rounded-4xl w-full" />
            </div>
            <div class="mt-3">
                <label class="text-black/70 font-semibold" for="">Amount to Add</label>
                <input id="add_money_amount" type="text" placeholder="Add Amount to withdraw"
                    class="input bg-[#f4f5f7] mt-3 rounded-4xl w-full" />
            </div>
            <div class="mt-3">
                <label class="text-black/70 font-semibold" for="">Pin Number</label>
                <input id="add_money_pin_number" type="text" placeholder="Enter 4 digit pin number"
                    class="input bg-[#f4f5f7] mt-3 rounded-4xl w-full" />
            </div>
            <button id="add_money_btn" class="btn bg-[#0874F2] text-white mt-4 w-full rounded-4xl text-xl">Add
                Money</button>
        </form>
    </div>

    <!-- javaScript file -->
     <script src="./js/home.js"></script>

</body>

</html>
